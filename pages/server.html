<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Server</title>
    <link rel="stylesheet" href="/pages/css/server.css">
    <link rel="stylesheet" href="/pages/css/common.css">

    <link rel="icon" type="image/x-icon" href="/pages/images/favicon_server.ico">
  </head>
  <body>
    <h1>Server Panel</h1>

    <br>
    
    <p>Broadcast messages to all <strong>subscribed</strong> clients.</p>

    <textarea id="msg" placeholder="Write a message..."></textarea><br>
    <button onclick="send()">Send Notification</button>

    <hr>

    <h3>Previous Sent Messages:</h3>
    <div id="messages" class="log"></div>

    <div class="count">Guests Connected: <span id="count-guests">0</span></div>
    <div class="count">Clients Connected: <span id="count-clients">0</span></div>
    <div class="count">Subscribers Connected: <span id="count-subscribers">0</span></div>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h3 class="popup-message"></h3>
        <div class="popup-time"></div>
        
        <div class="user-lists">
          <div class="user-section">
            <h4>Seen by:</h4>
            <div id="seen-users" class="user-list"></div>
          </div>
          
          <div class="user-section">
            <h4>Not seen by:</h4>
            <div id="unseen-users" class="user-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/pages/js/server.js"></script>
  </body>
</html>
